<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Digital Guest Book</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex items-center justify-center p-4 font-inter">
    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Digital Guest Book ðŸ‘‹</h1>
        <p class="text-center text-gray-600 mb-8">Please fill in your details to leave a message!</p>

        <!-- Guest Input Form -->
        <form id="guestForm" class="space-y-4 mb-8">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-medium mb-1">Full Name:</label>
                <input type="text" id="name" name="name" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label for="contact" class="block text-gray-700 text-sm font-medium mb-1">Email / Phone:</label>
                <input type="text" id="contact" name="contact" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div>
                <label for="message" class="block text-gray-700 text-sm font-medium mb-1">Message:</label>
                <textarea id="message" name="message" rows="4" required
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-y"></textarea>
            </div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 shadow-md">
                Submit Attendance
            </button>
        </form>

        <h2 class="text-2xl font-bold text-gray-800 mb-4">Guest List</h2>
        <div id="guestListContainer" class="bg-gray-50 p-4 rounded-lg shadow-inner max-h-80 overflow-y-auto">
            <p id="loadingMessage" class="text-center text-gray-500">Loading guest list...</p>
            <table class="min-w-full divide-y divide-gray-200 hidden" id="guestTable">
                <thead class="bg-gray-100 sticky top-0">
                    <tr>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="guestTableBody">
                    <!-- Guest data will be inserted here via JavaScript -->
                </tbody>
            </table>
            <p id="noGuestsMessage" class="text-center text-gray-500 hidden">No guests yet.</p>
        </div>

        <div id="responseMessage" class="mt-4 p-3 rounded-lg text-sm text-center hidden"></div>
    </div>

    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
